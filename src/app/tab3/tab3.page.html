<ion-content [fullscreen]="true">



  <ion-grid >
      <ion-row>
          <ion-col size-md="6" offset-md="3" >
              <ion-card color="primary" >


                      <!-- <ion-item >

                       <ion-img class="img1" src="https://pngimg.com/uploads/confetti/confetti_PNG87039.png"></ion-img>
                      </ion-item> -->



                <div  style="display: flex; justify-content: center;" >

                  <ion-img class="img2" src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png"></ion-img>

              </div>

                 <div style="text-align: center;">
                    <h3>Congrats!</h3>

                     <h5>Quiz Completed Successfully.</h5>
                     <h6> <strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto qui quod quo quidem architecto repellendus maxime nostrum exercitationem facere assumenda ipsam saepe minima dolore, aperiam tempore, accusantium voluptates dicta neque.</strong> </h6>
                     <ion-button shape="round" fill="outline" color="light">Share</ion-button>

                 </div>



              </ion-card>
          </ion-col>

      </ion-row>



  </ion-grid>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>

var end = Date.now() + (5 * 100);
	// go Buckeyes!
	var colors = ['#000', '#ff0000', '#f3f3f3'];
	(function frame() {
		confetti({
			particleCount: 2,
			angle: 60,
			spread: 55,
			origin: {
				x: 0
			},
			colors: colors
		});
		confetti({
			particleCount: 3,
			angle: 120,
			spread: 55,
			origin: {
				x: 1
			},
			colors: colors
		});
		if (Date.now() < end) {
			requestAnimationFrame(frame);
		}
	}());

  </script>


</ion-content>
